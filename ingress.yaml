apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: example.com   # Replace with your domain or use an IP for local testing
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-service          # Name of the service you're exposing
            port:
              number: 80                 # Port on which the service is exposed
